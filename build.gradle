plugins {
    id 'java'
}

group 'net.mahdilamb'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

dependencies {
    testCompile("junit:junit:4.13")
    compile 'net.mahdilamb:utils-functions:0.1.22-SNAPSHOT'
}
test {
    useJUnit()
}